    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }

        /* Post */
        .post {
            width: 350px;
            background-color: rgb(255, 255, 255);
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* Cabecera de cada post (foto de perfil y nombre del usuario) */
        .header {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .header img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .header .user-info {
            display: flex;
            flex-direction: column;
        }

        .header .user-info p {
            margin: 0;
        }

        /* Carrusel de medios */
        .media-carousel {
            width: 100%;
            height: 350px;
            display: flex;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
        }

        .media-carousel .media-item {
            display: none;
            flex-shrink: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            text-align: center;
        }

        .media-carousel .active {
            display: block;
        }

        /* Estilo para los medios (video/audio) */
        .media-item video,
        .media-item audio {
            width: 100%;
            height: 100%;
        }

        /* Botones de acción (like, comment, share) */
        .post-actions {
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }

        .like-button,
        .comment-button,
        .share-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            transition: color 0.3s ease;
        }

        .like-button {
            color: #333;
        }

        .like-button.liked {
            color: rgb(255, 0, 0);
        }

        /* Estilo del pie del post (caption y comentarios) */
        .caption {
            padding: 10px;
        }

        .caption p {
            margin: 0;
        }

        /* Estilo de los comentarios */
        .comments {
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        .comments input {
            width: 95%;
            padding: 10px;
            border: none;
            background-color: #fafafa;
            font-size: 14px;
            border-radius: 5px;
        }

        .comment-list {
            margin-top: 10px;
        }

        .comment {
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }

        .comment p {
            margin: 0;
        }

        /* Estilo para la ventana de compartir */
        .share-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .share-popup .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .share-popup .popup-content a {
            margin: 10px;
            font-size: 20px;
            text-decoration: none;
            color: #007bff;
        }

    </style>
</head>

    // Función para crear cada post
    function createPost(post, index) {
        const mediaItems = post.media.map((item, i) => {
            if (item.type === 'image') {
                return `<img src="${item.url}" class="media-item ${i === 0 ? 'active' : ''}" alt="Post Image">`;
            }
            if (item.type === 'audio') {
                return `<audio class="media-item ${i === 0 ? 'active' : ''}" controls>
                            <source src="${item.url}" type="audio/mp3">
                            Your browser does not support the audio element.
                        </audio>`;
            }
            if (item.type === 'video') {
                return `<video class="media-item ${i === 0 ? 'active' : ''}" controls>
                            <source src="${item.url}" type="video/mp4">
                            Your browser does not support the video element.
                        </video>`;
            }
        }).join('');

        return `
            <div class="post" id="post-${index}">
                <div class="header">
                    <img src="${post.avatar}" alt="Avatar Usuario">
                    <div class="user-info">
                        <p><strong>${post.username}</strong></p>
                        <p>${post.userHandle}</p>
                    </div>
                </div>
                <div class="media-carousel" onclick="changeMedia(${index})">
                    ${mediaItems}
                </div>
                <div class="post-actions">
                    <button class="like-button" onclick="likePost(this)">❤</button>
                    <button class="comment-button" onclick="toggleComments(${index})">💬</button>
                    <button class="share-button" onclick="openSharePopup('${post.link}')">↗</button>
                </div>
                <div class="caption">
                    <p><strong>${post.userHandle}</strong> ${post.caption}</p>
                </div>
                <div class="comments" id="comments-${index}" style="display: none;">
                    <input type="text" placeholder="Escribe un comentario..." id="comment-input-${index}">
                    <div class="comment-list" id="comment-list-${index}">
                        <!-- Comentarios se insertarán aquí -->
                    </div>
                </div>
            </div>
        `;
    }

    // Función para cambiar el medio al hacer clic
    function changeMedia(postIndex) {
        const postElement = document.getElementById(`post-${postIndex}`);
        const mediaItems = postElement.querySelectorAll('.media-item');
        let activeIndex = Array.from(mediaItems).findIndex(item => item.classList.contains('active'));
        let newIndex = activeIndex + 1;

        if (newIndex >= mediaItems.length) newIndex = 0;

        mediaItems[activeIndex].classList.remove('active');
        mediaItems[newIndex].classList.add('active');
    }

    // Función para abrir el popup de compartir
    function openSharePopup(link) {
        const sharePopup = document.getElementById('sharePopup');
        sharePopup.style.display = 'flex';

        // Actualizar los enlaces para compartir el post específico
        document.querySelector('.share-popup a[href^="https://wa.me"]').href = `https://wa.me/?text=Mira la pagina 😻Nuestra linda relación😻 ${link}`;
        document.querySelector('.share-popup a[href^="https://www.instagram.com"]').href = `https://www.instagram.com/sharer/sharer.php?u=${link}`;
        document.querySelector('.share-popup a[href^="https://twitter.com"]').href = `https://twitter.com/intent/tweet?text=Mira la pagina 😻Nuestra linda relación😻&url=${link}`;
        document.querySelector('.share-popup a[href^="https://www.facebook.com"]').href = `https://www.facebook.com/sharer/sharer.php?u=${link}`;
    }

    // Función para cerrar el popup de compartir
    function closeSharePopup() {
        const sharePopup = document.getElementById('sharePopup');
        sharePopup.style.display = 'none';
    }

    // Insertar las publicaciones en el contenedor
    const postsContainer = document.getElementById('posts-container');
    posts.forEach((post, index) => {
        postsContainer.innerHTML += createPost(post, index);
    });

    // Función para el "like" de la publicación
    function likePost(button) {
        button.classList.toggle('liked');
    }

    // Función para mostrar/ocultar los comentarios
    function toggleComments(index) {
        const commentSection = document.getElementById(`comments-${index}`);
        commentSection.style.display = commentSection.style.display === 'none' ? 'block' : 'none';
