// Función para crear cada post
function createPost(post, index) {
    const mediaItems = post.media.map((item, i) => {
        if (item.type === 'image') {
            return `<img src="${item.url}" class="media-item ${i === 0 ? 'active' : ''}" alt="Post Image" onclick="navigateCarousel(${index}, event)" ontouchstart="navigateCarousel(${index}, event)">`;
        }
        if (item.type === 'audio') {
            return `<audio class="media-item ${i === 0 ? 'active' : ''}" controls onclick="navigateCarousel(${index}, event)" ontouchstart="navigateCarousel(${index}, event)">
                        <source src="${item.url}" type="audio/mp3">
                        Your browser does not support the audio element.
                    </audio>`;
        }
        if (item.type === 'video') {
            return `<video class="media-item ${i === 0 ? 'active' : ''}" controls onclick="navigateCarousel(${index}, event)" ontouchstart="navigateCarousel(${index}, event)">
                        <source src="${item.url}" type="video/mp4">
                        Your browser does not support the video element.
                    </video>`;
        }
    }).join('');

    return `
        <div class="post" id="post-${index}">
            <div class="header">
                <img src="${post.avatar}" alt="Avatar">
                <div class="user-info">
                    <p><strong>${post.username}</strong></p>
                    <p>${post.userHandle}</p>
                </div>
            </div>
            <div class="media-carousel">
                ${mediaItems}
            </div>
            <div class="post-actions">
                <!-- Botón de Like -->
                <button class="like-button" onclick="likePost(this)">❤️</button>
                <button class="comment-button" onclick="toggleComments(${index})">💬</button>
                <button class="share-button" onclick="openSharePopup('${post.link}')">↪</button>
            </div>
            <div class="caption">
                <p><strong>${post.userHandle}</strong> ${post.caption}</p>
            </div>
            <div class="comments" id="comments-${index}" style="display: none;">
                <input type="text" placeholder="Escribe un comentario..." id="comment-input-${index}" onkeydown="handleCommentKeydown(event, ${index})">
                <div class="comment-list" id="comment-list-${index}"></div>
            </div>
        </div>
    `;
}


let touchTimeout = null;  // Variable para el tiempo de retraso

// Función para navegar entre los elementos del carrusel
function navigateCarousel(postIndex, event) {
    const post = posts[postIndex];
    const mediaItems = document.querySelectorAll(`#post-${postIndex} .media-item`);
    let currentIndex = Array.from(mediaItems).findIndex(item => item.classList.contains('active'));

    // Calcular la posición del clic/touch dentro del post
    const postElement = document.getElementById(`post-${postIndex}`);
    const postWidth = postElement.offsetWidth;
    const clickPosition = event.clientX || event.touches[0].clientX;  // Para móvil o computadora

    // Calcular si se hizo clic/tocó en la parte izquierda o derecha del post
    const isClickRight = clickPosition > postWidth / 2;  // Si el clic está en la mitad derecha

    // Si ya hay un timeout pendiente, evitar ejecutar la función hasta que pase
    if (touchTimeout) {
        clearTimeout(touchTimeout);  // Limpiar el timeout anterior
    }

    // Agregar un retraso para pasar al siguiente item
    touchTimeout = setTimeout(() => {
        // Determinar la nueva posición (solo hacia adelante, sin límite de retroceso)
        let newIndex = isClickRight ? currentIndex + 1 : currentIndex - 1;

        // Si el nuevo índice es mayor que el último medio, regresa al primero
        if (newIndex >= mediaItems.length) {
            newIndex = 0;  // Regresar al primer medio
        }

        // Si el nuevo índice es menor que 0, pasa al último medio
        if (newIndex < 0) {
            newIndex = mediaItems.length - 1;  // Ir al último medio
        }

        // Desactivar el medio actual
        mediaItems[currentIndex].classList.remove('active');

        // Activar el nuevo medio
        mediaItems[newIndex].classList.add('active');
    }, 300);  // Retraso de 200ms
}


// Función para manejar el evento de tecla Enter para enviar el comentario
function handleCommentKeydown(event, postIndex) {
    const inputField = document.getElementById(`comment-input-${postIndex}`);
    const commentList = document.getElementById(`comment-list-${postIndex}`);

    if (event.key === "Enter" && inputField.value.trim()) {
        // Evitar salto de línea
        event.preventDefault();

        // Obtener el comentario
        const commentText = inputField.value.trim();

        // Crear el comentario con el formato deseado
        const commentElement = document.createElement("div");
        commentElement.classList.add("comment");
        commentElement.innerHTML = `<p><strong>Jack&lt;3</strong>: ${commentText}</p>`;  // Formato actualizado
        commentList.appendChild(commentElement);

        // Guardar el comentario en localStorage
        saveComment(postIndex, commentText);

        // Limpiar el campo de entrada
        inputField.value = "";
    }
}

// Función para guardar un comentario en localStorage
function saveComment(postIndex, commentText) {
    let comments = JSON.parse(localStorage.getItem('comments')) || {};
    if (!comments[postIndex]) {
        comments[postIndex] = [];
    }

    // Guardamos el comentario con el nombre de usuario
    comments[postIndex].push({
        username: "Jack<3",  // El nombre del usuario que comentó
        text: commentText    // El texto del comentario
    });

    // Guardamos todo de vuelta en localStorage
    localStorage.setItem('comments', JSON.stringify(comments));
}

// Función para cargar los comentarios guardados en localStorage
function loadComments(postIndex) {
    const comments = JSON.parse(localStorage.getItem('comments')) || {};
    const commentList = document.getElementById(`comment-list-${postIndex}`);

    // Si hay comentarios para esta publicación
    if (comments[postIndex]) {
        comments[postIndex].forEach(comment => {
            const commentElement = document.createElement("div");
            commentElement.classList.add("comment");

            // Mostrar el nombre del usuario y el comentario
            commentElement.innerHTML = `<p><strong>${comment.username}</strong>: ${comment.text}</p>`;
            commentList.appendChild(commentElement);
        });
    }
}

// Al cargar la página, mostrar solo el post correspondiente al fragmento de la URL
document.addEventListener('DOMContentLoaded', function() {

    if (postIndex >= 0 && postIndex < posts.length) {
        // Ocultar todos los posts
        const allPosts = document.querySelectorAll('.post');
        allPosts.forEach(post => {
            post.style.display = 'none';
        });

        // Mostrar solo el post correspondiente
        const specificPost = document.getElementById(`post-${postIndex}`);
        if (specificPost) {
            specificPost.style.display = 'block';
        }
    }
});
